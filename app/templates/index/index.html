{% extends "_base.html" %}

{% block title %}
login
{% endblock %}

{% block content %}
<div class="inline-block bg-white shadow-md rounded p-6">
  <h2 class="text-lg font-semibold text-gray-800 mb-4">Route List</h2>

  <table class="table-auto border-collapse border border-gray-400 w-auto max-w-fit">
    <thead>
      <tr class="bg-gray-100">
        <th class="border border-gray-400 px-3 py-2 whitespace-nowrap">Rule</th>
        <th class="border border-gray-400 px-3 py-2 whitespace-nowrap">Methods</th>
        <th class="border border-gray-400 px-3 py-2 whitespace-nowrap">Endpoint</th>
        <th class="border border-gray-400 px-3 py-2 whitespace-nowrap">URL</th>
      </tr>
    </thead>
    <tbody>
      {% for r in routes %}
      <tr>
        <td class="border border-gray-400 px-3 py-2 whitespace-nowrap"><a href="{{ r.rule }}"
            class="text-blue-600 hover:text-blue-800 underline">{{ r.rule }}</a></td>
        <td class="border border-gray-400 px-3 py-2 whitespace-nowrap">{{ r.methods | join(", ") }}</td>
        <td class="border border-gray-400 px-3 py-2 whitespace-nowrap">{{ r.endpoint }}</td>
        <td class="border border-gray-400 px-3 py-2 whitespace-nowrap">{{ r.url }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}

{% block script %}
{% endblock %}
